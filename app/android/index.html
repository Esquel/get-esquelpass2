<script>
	function isWeixinBrowser() {
		var ua = navigator.userAgent.toLowerCase();
		return (/micromessenger/.test(ua)) ? true : false;
	}
	function isUCBrowser(){
		var u = navigator.userAgent.toLowerCase();
		return (u.indexOf("uc")>0) ? true : false;
	}
	
	window.onload = function() {
		if (isWeixinBrowser()) {
			document.getElementById("imgTip").style.display = "block";
		} else {
			document.getElementById("imgTip").style.display = "none";
		}
		if(isUCBrowser()){
			document.getElementById("imgTip2").style.display = "block";
                        document.getElementById("buton").style.display = "none";
		}else{
			document.getElementById("imgTip2").style.display = "none";
                        document.getElementById("buton").style.display = "block";
		}
	}
</script>
